<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
    <title>Hello Cordova</title>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header">
            <h1>
                Home page</h1>
        </div>
        <div data-role="content">
            Hello from Diganta <a href="#newPage" data-role="button">New page</a>
            <br />
            <ul data-role="listview" data-theme="a" data-filter="true">
                <li><a href="#devicePropertiespage">Device properties</a></li>
                <li><a href="#accelerometerpage">Accelerometer</a></li>
                <li><a href="#photoPage">Capture photo</a></li>
                <li><a href="#geolocationPage">Geolocation</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <a href="#dialogpage" data-rel="dialog" data-icon="add">Add</a>
        </div>
    </div>
    <div id="devicePropertiespage">
        <div data-role="header">
            <a href="#home" data-icon="back">Back</a>
            <h1>
                Device info</h1>
        </div>
        <div data-role="content">
            <p id="deviceProperties">
            </p>
        </div>
    </div>
    <div id="accelerometerpage">
        <div data-role="header">
            <a href="#home" data-icon="back">Back</a>
            <h1>
                Accelerometer</h1>
        </div>
        <div data-role="content">
            <p id="accelerometer">
            </p>
        </div>
    </div>
    <div id="photoPage">
        <div data-role="header">
            <a href="#home" data-icon="back">Back</a>
            <h3>
                Capture photo</h3>
        </div>
        <div data-role="content">
            <button id="capturePhoto" data-role="button">
                Capture Photo</button>
            <br />
            <button id="capturePhotoEdit" data-role="button">
                Capture Editable Photo</button>
            <br />
            <button id="getPhotoFromLib" data-role="button">
                From Photo Library</button><br />
            <button id="getPhotoFromAlbum" data-role="button">
                From Photo Album</button><br />
            <img style="display: none; width: 120px; height: 120px;" id="smallImage" src="" alt="" />
            <img style="display: none; width: 120px; height: 120px;" id="largeImage" src="" alt="" />
        </div>
    </div>
        <div id="geolocationPage">
        <div data-role="header">
            <a href="#home" data-icon="back">Back</a>
            <h1>
                Geolocation</h1>
        </div>
        <div data-role="content">
            <p id="geolocation">
            </p>
        </div>
    </div>
    <div id="newPage" data-role="page">
        <div data-role="header">
            <a href="#home" data-icon="delete">Cancel</a>
            <h1>
                New page</h1>
            <a href="#home" data-icon="save">Save</a>
        </div>
        <div data-role="content">
            <label for="name">
                What is your name?</label>
            <input type="text" name="name" id="name" value="" />
            <a id="saveButton" href="" data-role="button">Save</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>
                Footer</h4>
        </div>
    </div>
    <div id="dialogpage" data-role="page">
        <div data-role="header">
            <h1>
                Dialog</h1>
        </div>
        <div data-role="content">
            This is a dialog!
        </div>
    </div>
    <!--        <div class="app">
                        <h1>Apache Cordova</h1>
                        <div id="deviceready">
                            <p class="status pending blink">Connecting to Device</p>
                            <p class="status complete blink hide">Device is Ready</p>
                        </div>
                    </div>-->
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.1.1.js"></script>
    <script type="text/javascript" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        $(function () {
            app.initialize();
            
            $('#saveButton').click(function () {
                window.localStorage.setItem("name", $('#name').val());
            });

            $('#newPage').live('pageshow', function () {
                var personName = window.localStorage.getItem("name"); 
                if (personName.length > 0) {
                    $('#name').val(personName);
                }
            });

            $('#capturePhoto').click(function () {
                app.capturePhoto();
            });
            $('#capturePhotoEdit').click(function () {
                app.capturePhotoEdit();
            });
            $('#getPhotoFromLib').click(function () {
                
                app.getPhoto(window.pictureSource.PHOTOLIBRARY);
            });
            $('#getPhotoFromAlbum').click(function () {
                app.getPhoto(window.pictureSource.SAVEDPHOTOALBUM);
            });
            
        });
    </script>

</body>
</html>
